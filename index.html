<body>
  <div id="outsideContainer" class="container-fluid d-flex flex-column">
    <!-- NAVBAR -->
      <nav class="navbar-expand-sm s-navbar navbar-custom w-100">
        <img src="images/massdot_logo.png" class="img-fluid" alt="MassDOT Logo">
        <a class="navbar-brand">Project Viewer</a>
        <!-- About/Google Translate -->
        <div class="topnav topnav-support" id="navbarCollapse">
          <!-- <div class="btn my-2 my-sm-0 m-2">
            <button class='nav-link btn btn-about' id="aboutBtn">ABOUT</button>
          </div> -->
          <div class="btn my-2 my-sm-0 m-2" id="translateBtn">
            <div id="google_translate_element"></div>
          </div>
        </div>
      </nav>
    <!-- MAIN PAGE -->
    <div class="row main">
      <!-- SIDE PANEL -->
      <div class="col-3" id="sidePanel">
        <!-- FILTERS -->
        <div class="row overflowScroll" id="sideFilters">
          <!-- ATTRIBUTE Filters -->
          <div class="w-100 rounded filterBox" id="attrFilters">
            <h4 class="filterHeading">Category Filters</h4>
            <!-- Division Filter -->
            <div class="w-100">
              <label class="filterLabel" for="division">Division</label>
              <div class="input-group mb-1">
                <select class="form-control dropdown filter" id="division">
                  <option>All</option>
                </select>
              </div>
            </div>

            <!-- Program Filter -->
            <div class="row w-100">
              <label class="filterLabel" for="programs">Program</label>
              <div class="input-group mb-1">
                <select class="form-control custom-select filter" id="programs" multiple>
                  <option value="All" division= "All" selected>All</option>
                </select>
              </div>
            </div>
            <!-- Cost Filter -->
            <div class="w-100">
              <label class="filterLabel" id="costRange" for="amount">Cost Range</label>
              <form class="form">
                <div class="filter form-inline flex-grow-1">Min:  $
                  <input type="text" class="form-control form-control-sm costInput flex-grow-1 m-2" id="minCost" placeholder="0" value="0">
                </div>
                <div class="filter form-inline ">Max:  $
                  <input type="text" class="form-control form-control-sm costInput flex-grow-1 m-2" id="maxCost" placeholder="5,000,000,000" value="5,000,000,000">
                </div>
              </form>
              <div class="filter" id="costSlider"></div>
            </div>
            <!-- Source Filter -->
            <div class="w-100">
              <label class="filterLabel" for="sources">Project Source</label>
              <div class="input-group mb-1">
                <select class="form-control dropdown filter" id="sources">
                  <option>CIP</option><!-- change CIP to ALL once additional sources added (e.g. MapIT, STIP, etc.) -->
                </select>
              </div>
            </div>
          </div>

          <!-- SPATIAL Filters -->
          <div class="w-100 rounded filterBox" id="spatialFilters">
            <h4 class="filterHeading">Location Filters</h4>
            <!-- **Limit one location at a time -->
            <!-- Town Filter -->
            <div class="w-100">
              <label class="filterLabel" for="townSelect">Town</label>
              <div class="input-group mb-1">
                <select class="form-control dropdown filter" id="townSelect">
                  <option value="0">All</option>
                </select>
              </div>
            </div>
            <!-- MPO Filter -->
            <div class="w-100">
              <label class="filterLabel" for="mpoSelect">MPO</label>
              <div class="input-group mb-1">
                <select class="form-control dropdown filter" id="mpoSelect">
                  <option value="All">All</option>
                </select>
              </div>
            </div>
            <!-- RTA Filter -->
            <div class="w-100">
              <label class="filterLabel" for="rtaSelect">RTA</label>
              <div class="input-group mb-1">
                <select class="form-control dropdown filter" id="rtaSelect">
                  <option value="All">All</option>
                </select>
              </div>
            </div>
            <!-- District Filter -->
            <div class="w-100">
              <label class="filterLabel" for="distSelect">District</label>
              <div class="input-group mb-1">
                <select class="form-control dropdown filter" id="distSelect">
                  <option value="All">All</option>
                </select>
              </div>
            </div>
          </div>
          <!-- Search/Reset BUTTONS -->
          <div class="row noLeft ">
            <div class="btn my-2 my-sm-0 zeroPadding">
              <button class='nav-link btn filterLabel searchLabel' id="searchBtn">SEARCH PROJECTS</button>
            </div>
            <div class="btn my-2 my-sm-0 zeroPadding">
              <button class='nav-link btn filterLabel searchLabel' id="resetBtn">RESET FILTERS</button>
            </div>
          </div>
        </div>
      </div>
      <!-- MAIN PANEL -->
      <div class= "col" id="mainPanel">
        <div class="row fullHeight">
          <!-- LIST MODAL -->
          <!-- List Content -->
          <div class="col-3" id="listModal">
            <div class="row mostHeight">
              <div class="col-11 break-word" id="listContent"></div>
            </div>
          </div>
          <!-- Close List Button -->
          <div class="col" id="closeList-btn">
            <span><i class="fa fa-angle-double-left"></i></span>
          </div>
          <!-- Re-Open List Button -->
          <div class="col" id="reopenList-btn">
            <span><i class="fa fa-angle-double-right"></i></span>
          </div>
          <!-- MAP -->
          <div class="col" id="mapCol">
            <!-- Project Search Bar -->
            <div class="w-100">
              <input class="form-control mr-sm-2" id="projectSearch" type="search" placeholder="Search for a project (e.g. Red-Blue Connector)" aria-label="Search">
            </div>
            <!-- View -->
            <div class="w-100" id="viewDiv"></div>
            <!-- PROJECT MODAL -->
            <!-- Re-Open Popup Button -->
            <div class="col" id="reopenPopup-btn">
              <span><i class="fa fa-angle-double-up"></i></span>
            </div>
            <div class="w-100 col-offset-5" id="projectModal">
              <div class="row" id="projectContent">
                <!-- Close Popup Button -->
                <div class="row w-100" id="closePopup-btn">
                  <span><i class="fa fa-angle-double-down"></i></span>
                </div>
                <!-- Popup Content -->
                <div class="row justify-content-md-center" id="popupContent">
                  <!-- POPUP -->
                  <div class="col-md" id="popupDock"></div>
                  <!-- APIs -->
                  <div class="col-md" id="imageryAPI">
                    <div class="tw-toggle">
                      <input checked type="radio" name="toggle" value="true">
                      <label class="toggle toggle-yes">
                        <i class="fas fa-street-view"></i>
                      </label>
                      <input type="radio" name="toggle" value="false">
                      <label class="toggle toggle-yes">
                        <i class="fas fa-images"></i>
                      </label>
                      <span></span>
                    </div>
                    <div class="gm_streetview">
                      <div id="g_stview"></div>
                    </div>
                    <div class="mapillary">
                      <div id="mly" class="mapillary-js"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/map.js"></script>
